<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style Links (Reset.css, Bootstrap, MapQuest JS, Maps CSS, Style.css)-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
  <link rel="stylesheet" href="assets/css/style.css">


  <title>Concerts & Cuisine</title>

</head>

<body>
  <!--Jumbotron-->
  <div class="jumbotron">
    <h1 class="display-4 text-center">Concerts & Cuisine</h1>
    <hr class="my-4">
    <p class="lead text-center">Tagline Here</p>
  </div>

  <div class="container">

    <!--Near Me Button-->
    <div class="nearMe">
      <button class="btn btn-outline-success my-2 my-sm-0 col-md-6 offset-3" type="submit" id="nearMeButton">Find a
        Concert Near Me</button>
    </div>

    <!--Search Form and Submit Button-->
    <form class="form-inline my-2 my-lg-0 col-md-6 offset-4" id="searchForm">
      <input class="form-control mr-sm-2" type="search" placeholder="Search by Zipcode" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
    </form>

    <!--Main Content Div-->
    <div class="card" id="contentDiv">
      <!-- Display results here -->
      <div class="col-md-8">
        <div class="card-columns" id="results">
          <!-- This is all a test of map tiles -->
          <div class="card" id="map">
          </div>
          <div class="card" id="map2">
          </div>
          <div class="card" id="map3">
          </div>
          <div class="card" id="map4">
          </div>
        </div>
      </div>
      <!--Chosen Options Card-->
      <div class="col-md-4 offset-8">
        <div class="card" style="width: 18rem">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-body">
            <h5 class="card-title text-center">Your Choices:</h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Concert Choice</li>
            <li class="list-group-item">Restaurant Choice</li>
          </ul>
          <div class="card-body">
            <a href="#" target="_blank" class="card-link">Buy Tickets</a>
            <a href="#" target="_blank" class="card-link">Make Reservations</a><br>
            <a href="#" target="_blank" class="card-link">Add to Calendar</a>
          </div>
        </div>
      </div>

    </div>

  </div>
  </div>

  </div>








































  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="assets/js/ccApp.js"></script>
</body>

</html>
