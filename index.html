<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style Links (Reset.css, Materialize, FontAwesome, Style.css)-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">


  <title>Concerts & Cuisine</title>

</head>

<body>


  <!--NavBar-->
  <nav>
    <div class="nav-wrapper z-depth-3">
      <img src="assets/images/Artboard 2.png" alt="Concerts & Cuisine" style="height: 120px" class="brand-logo col s12 m4">
    </div>
  </nav>

  <main>

  <!--Zipcode Search & Submit Button-->
  <div class="row">
    <div class="col s12 m6 center offset-m3">
      <div class="card z-depth-3" id="search">
        <div class="card-content white-text">

            <form class="col s12">
                <div class="input-field col s7 m6">
                  <input placeholder="Enter your zip code" id="zip" type="text" class="validate">
                </div>
                <div class="col s2 m6 submitDiv">
                  <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action" id="submit"><i class="fas fa-globe"></i> Submit </button>
                </div>
            </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Collapsible Div for Concerts/Restaurants/Itinerary-->
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <ul class="collapsible z-depth-4">
        <li>
          <div class="collapsible-header" id="concerts-header"><i class="fas fa-guitar"></i>CONCERTS</div>
          <div class="collapsible-body" id="concerts"><span></span></div>
          
        </li>
        <li>
          <div class="collapsible-header" id="restaurants-header"><i class="fas fa-utensils"></i>RESTAURANTS</div>
          <div class="collapsible-body" id="restaurants"><span></span></div>
          
        </li>
        <li>
          <div class="collapsible-header"><i class="fas fa-clipboard-list"></i>ITINERARY</div>
          <div class="collapsible-body">
              <a href="#" class="waves-effect waves-green btn"><i class="fas fa-ticket-alt left"></i>Buy Tickets</a>
              <a href="#" class="waves-effect waves-green btn"><i class="fas fa-glass-cheers left"></i>Make Reservations</a>

              <!--Button for Kavon's API-->
              <!-- <a href="#" class="waves-effect waves-light btn"><i class="far fa-calendar-altleft"></i>Add to Calendar</a> -->

            <div id="concert-itinerary"></div>
            <div id="food-itinerary"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <img class="center-block" src="assets/images/powered-by-songkick.png" id="songkick-logo">
          <p class="valign center">Â© 2019 Copyright MKBK*4</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Materialize -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/ccApp.js"></script>
  <!-- <script src="songkick.js"></script> -->

</body>

</html>
